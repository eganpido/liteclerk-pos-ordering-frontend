<div
    class="min-h-screen w-full flex items-center justify-center bg-slate-50 relative overflow-hidden font-sans text-slate-700">

    <div class="absolute top-[-10%] left-[-10%] w-80 h-80 bg-[#2596be]/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-[#92c254]/10 rounded-full blur-3xl"></div>

    <div
        class="w-full max-w-md bg-white/80 backdrop-blur-xl rounded-[3rem] shadow-[0_32px_64px_-12px_rgba(0,0,0,0.1)] border border-white relative z-10 overflow-hidden m-4">

        <div class="p-8 sm:p-14">

            <div class="flex flex-col items-center mb-10">
                <div
                    class="relative w-20 h-20 bg-white flex items-center justify-center mb-4 transition-transform hover:scale-105 duration-300">
                    <img src="/liteclerk.png" alt="Liteclerk Logo" class="w-full h-full object-contain">
                </div>

                <div class="text-center">
                    <h1 class="text-3xl font-semibold tracking-tighter uppercase leading-none text-gray-500">
                        LITECLERK<span class="text-[#92c254] not-italic"> POS</span>
                    </h1>
                    <p class="text-[10px] font-semibold text-slate-400 tracking-[0.3em] uppercase mt-2">Cloud Solutions
                    </p>
                </div>
            </div>

            @if (errorMessage) {
            <div
                class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-xl animate-in fade-in slide-in-from-top-2 duration-300">
                <div class="flex items-center gap-3">
                    <svg class="h-5 w-5 text-red-500 shrink-0" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1-2 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                            clip-rule="evenodd" />
                    </svg>
                    <p class="text-xs font-semibold text-red-700 leading-tight uppercase tracking-wider">{{ errorMessage
                        }}</p>
                </div>
            </div>
            }

            <div class="space-y-5">
                <div class="group">
                    <label
                        class="block text-[11px] font-semibold text-slate-500 tracking-widest uppercase mb-2 px-1 group-focus-within:text-[#2596be] transition-colors">
                        Username
                    </label>
                    <div class="relative">
                        <input type="text" [(ngModel)]="username" (keyup.enter)="onLogin()"
                            class="w-full px-6 py-4 bg-slate-100/50 border-2 border-slate-100 focus:border-[#2596be] focus:bg-white rounded-2xl outline-none transition-all duration-300 font-semibold text-slate-700 placeholder:text-slate-300 placeholder:font-normal"
                            placeholder="Enter username">
                        <div
                            class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-[#2596be] transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="group">
                    <label
                        class="block text-[11px] font-semibold text-slate-500 tracking-widest uppercase mb-2 px-1 group-focus-within:text-[#2596be] transition-colors">
                        Password
                    </label>
                    <div class="relative">
                        <input [type]="isPasswordVisible ? 'text' : 'password'" [(ngModel)]="password"
                            (keyup.enter)="onLogin()"
                            class="w-full px-6 py-4 bg-slate-100/50 border-2 border-slate-100 focus:border-[#2596be] focus:bg-white rounded-2xl outline-none transition-all duration-300 font-semibold text-slate-700 placeholder:text-slate-300"
                            placeholder="••••••••">

                        <div (click)="togglePassword()"
                            class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-300 hover:text-[#2596be] cursor-pointer transition-colors p-1">
                            @if (!isPasswordVisible) {
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                            } @else {
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                            }
                        </div>
                    </div>
                </div>

                <button (click)="onLogin()"
                    class="group relative w-full bg-[#2596be] text-white font-semibold tracking-[0.2em] py-5 rounded-2xl shadow-xl shadow-[#2596be]/20 transition-all duration-300 active:scale-[0.97] overflow-hidden mt-4 uppercase">
                    <div class="absolute inset-0 bg-white/10 group-hover:bg-transparent transition-colors"></div>
                    <span class="relative flex items-center justify-center gap-2">
                        Sign In Access
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
                            class="group-hover:translate-x-1 transition-transform">
                            <line x1="5" y1="12" x2="19" y2="12" />
                            <polyline points="12 5 19 12 12 19" />
                        </svg>
                    </span>
                </button>
            </div>

            <div class="mt-12 text-center flex flex-col items-center gap-4">
                <div class="flex items-center gap-4">
                    <span class="w-8 h-px bg-slate-100"></span>
                    <p class="text-slate-500 text-[11px] font-semibold tracking-widest leading-none">
                        &copy; 2026 Liteclerk Corporation
                    </p>
                    <span class="w-8 h-px bg-slate-100"></span>
                </div>
            </div>
        </div>
    </div>
</div>
